<!DOCTYPE html>
<html>
<head>
    <title>Login - SMS</title>
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <link rel="stylesheet" type="text/css" href="CSS/fontawesome-pro-5.15.1-web/css/all.min.css">
	<script src="https://kit.fontawesome.com/9509a163a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="leftContainer">
    	<div id="titleContainer">
    		<h1><span class="prefix">School</span> Management <span class="postfix">System</span></h1>
    	</div>
    </div>
    <div id="rightContainer">
    	<div id="loginContainer">
    		<form>
                <h4 id="warning"></h4>
    			<div class="username">
    				<input type="text" id="username" placeholder="Username" name="">
	    			<i class="fas fa-user"></i>
    			</div>
    			<div class="password">
    				<input type="password" id="password" placeholder="Password" name="">
	    			<i class="fas fa-lock "></i>
    			</div>
    			<button id="loginButton">Login</button>
    		</form>
    	</div>
    </div>
    <script src="JavaScript/index.js"></script>
</body>
</html>
