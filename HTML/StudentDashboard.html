<html>
<head>
    <title>Dashbord</title>
    <link rel="stylesheet" type="text/css" href="../CSS/StudentDashboard.css">
    <link rel="stylesheet" type="text/css" href="../CSS/fontawesome-pro-5.15.1-web/css/all.min.css">
</head>
<body>
    <div id="dashboard">
        <div id="header">Welcome, <span id="user"></span>.</div>
        <div id="boxContainer">
            <div id="box1" class="boxs"><i class="fad fa-user fa-4x"></i><h3>Profile</h3></div>
            <div id="box2" class="boxs"><i class="fad fa-book-open fa-4x"></i><h3>Subjects</h3></div>
            <div id="box3" class="boxs"><i class="fad fa-money-check-alt fa-4x"></i><h3>Fees</h3></div>
            <div id="box4" class="boxs"><i class="fad fa-ballot fa-4x"></i><h3>Assignments</h3></div>
            <div id="box5" class="boxs"><i class="fad fa-users-class fa-4x"></i><h3>Classes</h3></div>
            <div id="box6" class="boxs"><i class="fad fa-calendar-check fa-4x"></i><h3>Attendance</h3></div>
        </div>
    </div>
    <script type="text/javascript" src="../JavaScript/dashboard.js"></script>
</body>
</html>
